<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Battle Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Battle History</h1>
            <p>Select a battle and search for participants.</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="battleSelector">Select Battle:</label>
                <select id="battleSelector"></select>
            </div>
            <div class="control-group">
                <label for="searchInput">Search by Name:</label>
                <input type="text" id="searchInput" placeholder="Enter player name...">
            </div>
        </div>

        <table class="results-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Kills</th>
                    <th>Eliminated by</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
